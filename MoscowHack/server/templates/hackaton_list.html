<!doctype html>
<html>
<head>
    {% load static %}
	<meta charset="UTF-8">
	<title>In.Team - Хакатоны</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link href="{% static 'css/bootstrap.css' %} " rel="stylesheet">
	<link href="{% static 'css/board.css' %}" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-height">
		<a class="navbar-brand center logo" href="#">In.Team</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbar1">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link navbar-fontSize" href="#">Хакатоны<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" style="padding-left: 5%">
					<a class="nav-link navbar-fontSize" href="{% url 'rating' %}">Хакеры</a>
				</li>
                <li class="nav-item" style="padding-left: 5%">
						<a class="nav-link navbar-fontSize" href="{% url 'teams_view' %}">Команды</a>
                </li>
			</ul>
			<div>
                <p id="userName" class="lable-userName"><a href="{% url 'profile' %}">{{ user.name }} {{ user.surname }}</a></p>
				<img src="/media/{{ user.avatar }}" id="user_avatar" class="avatar" alt="">
			</div>
		</div>
	</nav>
	<div>
        {% if hacks %}
            {% for hack in hacks %}
                <div class="hackathone-broad">
			        <img class="hackathone-avatar" id="hackathone_avatar" alt="">
			        <div style="display: inline-block">
				        <div class="hackathone-text">
					        <h class="center">{{ hack.name }}</h>
					        <p>{{hack.description}}</p>
				        </div>
                        <a href="{% url 'hack_info' hack.id %}" class="hackathone-moreInfo">Подробнее</a>
			        </div>
		        </div>
            {% endfor %}
        {% else %}
            Хакатонов нет
        {% endif %}
	</div>
</body>
</html>
