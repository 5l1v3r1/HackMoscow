<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hack.name }}</title>
</head>
<body>
<div>
    <p>{{ hack.name }}</p>
    <p>{{ hack.description }}</p>
    <p>{{ hack.date }}</p>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}

                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
        </form>
<input type="submit" value="Apply"
    onclick="window.location='{% url 'add_user_to_hack' hack.id user_id %}';" />

</div>
</body>
</html>
